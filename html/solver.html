<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <!-- base href="/" This breaks $.tabs(), hard, so don't do it /-->
    <link rel="icon" href="../images/solver.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

    <title>Xanado Explorer</title>

    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../css/solver.css" rel="stylesheet" type="text/css">

    <link id="jQueryTheme" href="../node_modules/jquery-ui/dist/themes/pepper-grinder/jquery-ui.min.css" rel="stylesheet" type="text/css">

    <script async src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "jquery": "../node_modules/jquery/dist/jquery.js",
          "jquery-ui": "../node_modules/jquery-ui/dist/jquery-ui.js",
          "@cdot/cbor": "../node_modules/@cdot/cbor/dist/mjs/index.js",
          "@cdot/dictionary": "../node_modules/@cdot/dictionary/dist/mjs/index.js",
          "banana-i18n": "../node_modules/banana-i18n/dist/banana-i18n.js"
        }
      }
    </script>
    <script type="javascript" src="../node_modules/@rwap/jquery-ui-touch-punch/jquery.ui.touch-punch.js"></script>
    <script type="module" src="../src/standalone/_Solver.js"></script>
  </head>
  <body id="body" tabindex="0">
    <img src="../images/logo.png" class="xanado-logo" />
    <div><em><b>Word Explorer</b></em></div>
    <div class="row">
      <label for="dictionary" data-i18n-tooltip="tt-dictionary" data-i18n="Dictionary">Dictionary</label>
      <select id="dictionary" name="dictionary">
        <option value="none" data-i18n="None"></option>
      </select>
    </div>
    <!--
        Enter letters to solve for. Use "." or "?" to represent unknown letters.
      -->
    <div class="row">
      <label for="letters" data-i18n-tooltip="tt-letters" data-i18n="Letters">Letters</label>
      <input type="text" id="letters" name="letters" />
    </div>
    <div class="row">
      <!-- Find anagrams of the letters, treating "." as "any letter" -->
      <button id="anagrams" name="anagrams" data-i18n="Anagrams">Anagrams</button>
      <!-- Find solutions for a hangman, where letters are in their
           required positions and '.' marks unknowns. -->
      <button id="hangmen" name="hangmen" data-i18n="Hangmen">Hangmen</button>
    </div>
    <div id="results">
    </div>
  </body>
</html>
